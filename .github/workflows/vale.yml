name: Vale Documentation Linter

on:
  pull_request:
    paths:
      - '**/*.md'
      - '**/*.mdx'
      - '.vale.ini'
      - '.github/styles/**'

jobs:
  vale:
    name: Vale Linter
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Vale
        run: |
          wget -q https://github.com/errata-ai/vale/releases/download/v3.7.1/vale_3.7.1_Linux_64-bit.tar.gz
          tar -xzf vale_3.7.1_Linux_64-bit.tar.gz
          sudo mv vale /usr/local/bin/
          vale --version
      
      - name: Sync Vale styles
        run: vale sync
      
      - name: Run Vale on documentation
        run: |
          # Find and run Vale on all .md and .mdx files
          find . -type f \( -name "*.md" -o -name "*.mdx" \) -print0 | xargs -0 vale --output=line
        continue-on-error: true
