name: Vale Documentation Linter

on:
  pull_request:
    paths:
      - 'docs/pages/**'
      - 'docs/README.md'
      - '.vale.ini'
      - '.github/styles/**'
  push:
    branches: [main]
    paths:
      - 'docs/pages/**'
      - 'docs/README.md'
      - '.vale.ini'
      - '.github/workflows/vale.yml'
      - '.github/styles/**'

jobs:
  vale:
    name: Vale Linter
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Vale
        run: |
          wget -q https://github.com/errata-ai/vale/releases/download/v3.7.1/vale_3.7.1_linux_amd64.tar.gz
          tar -xzf vale_3.7.1_linux_amd64.tar.gz
          sudo mv vale /usr/local/bin/
          vale --version
      
      - name: Create Vale directories
        run: |
          mkdir -p ~/.vale/styles
          cp -r .github/styles/* ~/.vale/styles/
      
      - name: Run Vale on documentation
        working-directory: ${{ github.workspace }}
        run: |
          # Verify paths
          pwd
          ls -la .github/styles/
          ls -la ~/.vale/styles/
          
          # Create a minimal .vale.ini if it doesn't exist
          if [ ! -f .vale.ini ]; then
            echo "MinAlertLevel = warning" > .vale.ini
            echo "StylesPath = ~/.vale/styles" >> .vale.ini
            echo "Vocab = DocsGPT" >> .vale.ini
          fi
          
          # Run Vale
          vale --output=line --config=.vale.ini docs/pages/ docs/README.md
        continue-on-error: true
