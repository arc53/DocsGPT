name: Vale Documentation Linter

on:
  pull_request:
    paths:
      - 'docs/pages/**'
      - 'docs/README.md'
      - '.vale.ini'
      - '.github/styles/**'
  push:
    branches: [main]
    paths:
      - 'docs/pages/**'
      - 'docs/README.md'
      - '.vale.ini'
      - '.github/workflows/vale.yml'
      - '.github/styles/**'

jobs:
  vale:
    name: Vale Linter
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Vale
        run: |
          wget -q https://github.com/errata-ai/vale/releases/download/v3.7.1/vale_3.7.1_Linux_64-bit.tar.gz
          tar -xzf vale_3.7.1_Linux_64-bit.tar.gz
          sudo mv vale /usr/local/bin/
          vale --version
      
      - name: Sync Vale styles
        run: vale sync
      
      - name: Run Vale on documentation
        run: |
          vale --output=line docs/pages/ docs/README.md
        continue-on-error: true
