name: Vale Linting

on:
  push:
    branches: 
      - main
    paths:
      - 'docs/**/*.md'
      - 'docs/**/*.mdx'
      - '.github/workflows/vale.yml'
      - '.vale.ini'
      - '.github/styles/**'
  pull_request:
    branches: 
      - main
    paths:
      - 'docs/**/*.md'
      - 'docs/**/*.mdx'
      - '.github/workflows/vale.yml'
      - '.vale.ini'
      - '.github/styles/**'

jobs:
  vale-lint:
    name: Vale Linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for PR annotations to work

      - name: Install Vale
        run: |
          # Create a local bin directory
          mkdir -p $HOME/.local/bin
          
          # Install Vale to the local bin directory
          curl -sfL https://install.goreleaser.com/github.com/errata-ai/vale.sh | sh -s -- -b $HOME/.local/bin v2.28.0
          
          # Add local bin to PATH
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          
          # Verify installation
          echo "Vale version:"
          vale --version
          
          # Print PATH for debugging
          echo "PATH: $PATH"
          
      - name: Run Vale
        run: |
          # Run Vale with our configuration
          # Using the full path to the config file
          CONFIG_PATH="$(pwd)/.vale.ini"
          echo "Using Vale config file at: $CONFIG_PATH"
          
          # Run Vale with the full config path
          vale --config="$CONFIG_PATH" --output=line ./docs
          
          # Exit with code 0 to prevent the job from failing on warnings
          # Change to 'exit $?' to fail the build on warnings
          exit 0
