name: Vale Linting

on:
  push:
    branches: 
      - main
    paths:
      - 'docs/**/*.md'
      - 'docs/**/*.mdx'
      - '.github/workflows/vale.yml'
      - '.vale.ini'
      - '.github/styles/**'
  pull_request:
    branches: 
      - main
    paths:
      - 'docs/**/*.md'
      - 'docs/**/*.mdx'
      - '.github/workflows/vale.yml'
      - '.vale.ini'
      - '.github/styles/**'

jobs:
  vale-lint:
    name: Vale Linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for PR annotations to work

      - name: Install Vale
        run: |
          # Install Vale
          curl -sfL https://install.goreleaser.com/github.com/errata-ai/vale.sh | sh -s -- -b $GOPATH/bin v2.28.0
          
          # Verify installation
          vale --version
          
      - name: Run Vale
        run: |
          # Run Vale with our configuration
          vale --config=.vale.ini --output=line docs/
          
          # Exit with code 0 to prevent the job from failing on warnings
          # Change to 'exit $?' to fail the build on warnings
          exit 0
