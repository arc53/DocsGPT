name: Vale Linting

on:
  push:
    branches: 
      - main
    paths:
      - 'docs/**/*.md'
      - 'docs/**/*.mdx'
      - '.github/workflows/vale.yml'
      - '.vale.ini'
      - '.github/styles/**'
  pull_request:
    branches: 
      - main
    paths:
      - 'docs/**/*.md'
      - 'docs/**/*.mdx'
      - '.github/workflows/vale.yml'
      - '.vale.ini'
      - '.github/styles/**'

jobs:
  vale-lint:
    name: Vale Linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for PR annotations to work

      - name: Run Vale
        uses: errata-ai/vale-action@v2
        with:
          # Specify Vale version (optional, latest by default)
          version: '3.7.1'
          
          # Files or directories to check
          files: 'docs/'
          
          # Reporter type for GitHub integration
          reporter: 'github-pr-check'
          
          # Don't fail the build on warnings
          fail_on_error: false
          
          # Show all files, even those without issues
          filter_mode: 'nofilter'
          
          # Additional Vale flags
          vale_flags: '--config=.vale.ini --output=line'
