# .vale.ini
# Vale configuration for DocsGPT documentation

StylesPath = .github/styles
MinAlertLevel = warning

[*]
# Ignore inline code, variables, URLs, and JSX expressions
TokenIgnores = (\$\{[^}]+\}), \
               (`[^`]+`), \
               (https?://[^\s]+), \
               (\{[^}]+\})

# Settings for Markdown and MDX files in the docs
[docs/pages/*.{md,mdx}]
BasedOnStyles = Vale, write-good

# Use custom vocabulary
Vocab = DocsGPT
